<!DOCTYPE html>
<html lang="nb-NO">
    <head>
        <meta charset="utf-8">
        <title>Web-Form</title>
        <link rel="stylesheet" href="stylesheet.css">

        <style>
            body {
                margin-top: 5%;
            }
        </style>
        
    </head>
    <body>
        <!--Header-->
        <ul class="navbar">
            <li class="navtitle"> <a class="FS-title">Felles-Skapet</a></li>
            <li class="navbutton"> <a class="navlink" href="index.html">Forside</a> </li>
            <li class="navactive"> <a class="txtactive" href="web-form.html">Form</a> </li>
            <li class="navbutton"> <a class="navlink" href="web-rapport.html">Rapport</a> </li>
        </ul>
        <div class="maincon">
            <form id="hwr">
                <h1>Registrer deg</h1>
                <!-- Top-form -->
                <div class="formdiv">
                    <table class="formtab">
                        <tr>
                            <td class="lefttable">
                                <label for="fornavn">Fornavn:</label>
                            </td>
                            <td class="lefttable"><input type="text" name="fornavn" id="fornavn" class='form-textinput' placeholder="Fornavn"></td>
                            <td class="lefttable">
                                <label for="etternavn">Etternavn:</label>
                            </td>
                            <td class="lefttable"><input type="text" name="etternavn" id="etternavn" class='form-textinput' placeholder="Etternavn"></td>
                        </tr>
                    </table>

                    <!-- Slidere -->
                    <table class="sliders">
                        <tr>
                                <!--Slideren skal inn her-->
                        </tr>
                        <tr>
                            <td class="sildertxtl"></td>
                            <td class="slidertxtc"></td>
                            <td class="slidertxtr"></td>
                        </tr>

                    </table>

                    <!-- Submit-knapp -->
                    <div class="buttoncon">
                        <button class="submitbutn" type="submit">Submit</button>
                    </div>
                </div>

            </form>
            
        </div>
    </body>
</html>
